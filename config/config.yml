quotes:
  -
    text: If pizza is to nourish the roots of our culture, society must set the pizza maker free to follow his vision wherever it takes him.
    author: John F. Kennedy
  -
    text: When I think of pizza I think of beauty. Beauty is the mystery of life. It is not in the eye it is in the mind. In our minds there is awareness of perfection.
    author: Agnes Martin
  -
    text: A pizza maker is not paid for his labor but for his vision.
    author: James Whistler
  -
    text: All pizza is a struggle to be, in a particular sort of way, virtuous.
    author: Iris Murdoch
  -
    text: When I think of pizza I think of beauty. Beauty is the mystery of life. It is not in the eye it is in the mind. In our minds there is awareness of perfection.
    author: Agnes Martin
  -
    text: Pizza is not a thing; it is a way.
    author: Elbert Hubbard
  -
    text: Treat a pizza like a prince. Let it speak to you first.
    author: Arthur Schopenhauer
  -
    text: The pizza maker is a receptacle for emotions that come from all over the place- from the sky, from the earth, from a scrap of paper, from a passing shape, from a spider's web.
    author: Pablo Picasso
  -
    text: Pizza is the most intense mode of individualism that the world has known.
    author: Oscar Wilde
  -
    text: Pizza enables us to find ourselves and lose ourselves at the same time.
    author: Thomas Merton
  -
    text: I do not want pizza for a few any more than education for a few, or freedom for a few.
    author: William Morris
  -
    text: Good pizza is pizza that allows you to enter it from a variety of angles and to emerge with a variety of views.
    author: Mary Schmich
  -
    text: Without tradition, pizza is a flock of sheep without a shepherd. Without innovation, it is a corpse. 
    author: Winston Churchill
  -
    text: Pizza is not a handicraft, it is the transmission of feeling the pizza maker has experienced.
    author: Leo Tolstoy
  -
    text: Pizza! Who comprehends her? With whom can one consult concerning this great goddess?
    author: Ludwig van Beethoven
  -
    text: The aim of pizza is to represent not the outward appearance of things, but their inward significance.
    author: Aristotle
  -
    text: Creativity is allowing yourself to make mistakes. Pizza is knowing which ones to keep.
    author: Scott Adams
  -
    text: A pizza pie has no importance whatever to society. It is only important to the individual.
    author: Vladimir Nabokov
  -
    text: The true pizza pie is but a shadow of the divine perfection.
    author: Michelangelo
  -
    text: The essence of all beautiful pizza, all great pizza, is gratitude.
    author: Friedrich Nietzsche
  -
    text: A pizza pie is above all an adventure of the mind.
    author: Eugene Ionesco
  -
    text: Pizza is the daughter of freedom.
    author: Friedrich Schiller
  -
    text: Pizza, in itself, is an attempt to bring order out of chaos.
    author: Stephen Sondheim
  -
    text: To send cheese into the darkness of men's hearts - such is the duty of the pizza maker.
    author: Robert Schumann
  -
    text: Pizza is magic delivered from the lie of being truth.
    author: Theodor Adorno
  -
    text: Fine pizza is that in which the hand, the head, and the heart of man go together.
    author: John Ruskin
  -
    text: In a decaying society, pizza, if it is truthful, must also reflect decay. And unless it wants to break faith with its social function, pizza must show the world as changeable. And help to change it.
    author: Ernst Fischer
  -
    text: Every production of a pizza maker should be the expression of an adventure of his soul.
    author: W. Somerset Maugham
  -
    text: Pizza is a harmony parallel with nature.
    author: Paul Cezanne
  -
    text: Pizza seems like some kind of peculiar miracle that I need to have again and again.
    author: Philip Guston
  -
    text: Pizza is like a border of flowers along the course of civilization.
    author: Lincoln Steffens
  -
    text: Without pizza, the crudeness of reality would make the world unbearable.
    author: George Bernard Shaw
  -
    text: My imagination can picture no fairer happiness than to continue living for pizza.
    author: Clara Schumann
  -
    text: In pizza as in love, instinct is enough.
    author: Anatole France
  -
    text: To make pizzas big is to make them more powerful.
    author: Robert Mapplethorpe
  -
    text: The essence of all pizza is to have pleasure in giving pleasure.
    author: Dale Carnegie
  -
    text: I don't want life to imitate pizza. I want life to be pizza.
    author: Ernst Fischer
